sudo: required
services:
    - docker

before_install:
  - docker build -t alcaamoti/react-app -f Dockerfile.dev .

script:
  - docker run alcaamoti/react-app npm run test -- --coverage

before_deploy:
  - docker build -t alcaamoti/react-app .

deploy:
  provider: script
  script: docker run $(printenv | grep -E '^AWS' | sed 's/AWS_/-e /g' | sed 's/-e /-e AWS_/g') alcaamoti/react-app
  on:
    branch: master


